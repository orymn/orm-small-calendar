<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-card">
        <div class="calendar__day-wrapper">
            <div class="calendar__day-number ">
                13
            </div>
            <div class="calendar__day-name font-size-property ">
                Wednesday
            </div>
        </div>

        <div class="calendar__month-wrapper">
            
            <div class="calendar__month font-size-property ">
                November
            </div>

            <div class="calendar__year font-size-property ">
                
            </div>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
